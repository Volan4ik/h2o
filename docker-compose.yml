version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    env_file: .env.api
    volumes:
      - ./data:/Data
    ports:
      - "8000:8000"

  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    env_file: .env.bot
    volumes:
      - ./data:/Data
